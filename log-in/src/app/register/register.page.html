<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" color="success">
      <ion-back-button title=""></ion-back-button>
    <ion-title>Register</ion-title>
  </ion-button>
 
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <h1>Contact</h1>
  </ion-card-header>
  <ion-card-content>
    
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sex</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <h1>Address Information</h1>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Barangay</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Municipality</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Region</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-button size="full" color="dark">Register</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
